# ===============================
# Database Configuration (MySQL + SSL)
# ===============================
spring.datasource.url=jdbc:mysql://mysql-210f923a-rajeswarimagesh160605-3d39.l.aivencloud.com:19922/defaultdb?sslMode=VERIFY_CA
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
